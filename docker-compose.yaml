# ─────────────────────────────────────────────────────────────────────
# NBA ETL Pipeline — Docker Compose
#
# Services:
#   pgdatabase   – PostgreSQL (NBA data warehouse + Airflow metadata)
#   pgadmin      – Web UI for Postgres
#   etl          – Standalone ETL runner (for manual / test runs)
#   airflow-init – One-shot: creates Airflow DB + admin user
#   airflow-web  – Airflow web UI (http://localhost:8081)
#   airflow-sched – Airflow scheduler (triggers DAG runs)
# ─────────────────────────────────────────────────────────────────────

x-airflow-common: &airflow-common
  build:
    context: .
    dockerfile: airflow.Dockerfile
  environment: &airflow-env
    # Airflow core
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://root:root@pgdatabase:5432/airflow
    # NBA ETL config (overrides pydantic defaults)
    BRONZE_PATH: /opt/airflow/datalake/bronze
    SILVER_PATH: /opt/airflow/datalake/silver
    DB_USER: root
    DB_PASS: root
    DB_NAME: mydatabase
    DB_HOST: pgdatabase
    DB_PORT: '5432'
  volumes:
    - ./dags:/opt/airflow/dags
    - ./src/nba_etl:/opt/airflow/plugins/nba_etl
    - ./datalake:/opt/airflow/datalake
    - airflow-logs:/opt/airflow/logs
  networks:
    - postgres_net
  depends_on:
    pgdatabase:
      condition: service_healthy

services:
  # ── PostgreSQL ──────────────────────────────────────────────────────
  pgdatabase:
    image: postgres:16-alpine
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: mydatabase
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scripts/init-airflow-db.sh:/docker-entrypoint-initdb.d/init-airflow-db.sh
    ports:
      - "5432:5432"
    networks:
      - postgres_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d mydatabase"]
      interval: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin_ui
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - "8080:80"
    networks:
      - postgres_net
    depends_on:
      - pgdatabase

  # ── Standalone ETL runner (for manual / test runs) ──────────────────
  etl:
    build: .
    container_name: nba_etl
    environment:
      BRONZE_PATH: /app/datalake/bronze
      SILVER_PATH: /app/datalake/silver
      DB_USER: root
      DB_PASS: root
      DB_NAME: mydatabase
      DB_HOST: pgdatabase
      DB_PORT: 5432
    networks:
      - postgres_net
    depends_on:
      pgdatabase:
        condition: service_healthy
    volumes:
      - ./datalake:/app/datalake

  # ── Airflow ─────────────────────────────────────────────────────────
  airflow-init:
    <<: *airflow-common
    container_name: airflow_init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db migrate
        airflow users create \
          --username admin \
          --password admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com || true
        echo "Airflow init complete."
    restart: "no"

  airflow-web:
    <<: *airflow-common
    container_name: airflow_web
    command: webserver
    ports:
      - "8081:8080"
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  airflow-sched:
    <<: *airflow-common
    container_name: airflow_scheduler
    command: scheduler
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully

networks:
  postgres_net:
    driver: bridge

volumes:
  pgdata:
  pgadmin:
  airflow-logs: